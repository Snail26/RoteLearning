<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrote Learning</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="/index.js" type="application/javascript" defer="true"></script>
</head>
<body>
    <section id="Welcome">
        <div id="prompt">
            <h1>Welcome to Wrote Learning...</h1>
            <label for="placementStartBtn">Please complete this quick placement test (before you start the true learning!)</label>
            <br/>
            <br/>
            <button id="placementStartBtn" class="special">Start Easy Test</button>
        </div>
        <div id="workarea">
            <label for="answer">
                <h1 id="question">0 x 0 =</h1>
            </label>
            <input type="number" id="answer" placeholder="Answer Here">
        </div>
    </section>
    <div id="home">
        <p>You Need To Practice: </p>
        <p id="practiceNums"></p>
        <div id="buttonsWrapper">
            <button id="practice" class="special">Learn!</button>
            <button id="test" class="special">Take The Practice Test!</button>
            <button id="speed" class="special">Take The Speed Test!</button>
        </div>
        <br/>
        <div id="speedScoreRecordWrapper">
            <p id="speedScoreRecord">speedScoreRecord: 0</p>
        </div>
    </div>
</body>
</html>
